services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: deps # Use deps stage (has all dev dependencies)
    container_name: stashit-api-dev
    restart: unless-stopped
    init: true
    ports:
      - "3000:3000"
    env_file:
      - ./api/.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL:-mongodb://root:password@mongodb:27017/stashit?authSource=admin}
      - CORS_ORIGIN=http://localhost:5173
    volumes:
      - ./api/src:/app/src:ro
      - ./api/package.json:/app/package.json:ro
      - /app/node_modules
    working_dir: /app
    command: ["pnpm", "dev"]
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - stashit-dev-network
    labels:
      - "com.stashit.environment=development"
      - "com.stashit.service=api"

  mongodb:
    image: mongo:7.0
    container_name: stashit-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=stashit
    volumes:
      - mongodb-dev-data:/data/db
      - mongodb-dev-config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - stashit-dev-network
    labels:
      - "com.stashit.environment=development"
      - "com.stashit.service=mongodb"

  # (Optional Web UI for Database)
  mongo-express:
    image: mongo-express:1.0
    container_name: stashit-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_URL=mongodb://root:password@mongodb:27017/
      - ME_CONFIG_BASICAUTH=false # Disable basic auth for local dev
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - stashit-dev-network
    labels:
      - "com.stashit.environment=development"
      - "com.stashit.service=mongo-express"
    profiles:
      - tools # Only start with: docker compose --profile tools up

networks:
  stashit-dev-network:
    name: stashit-dev-network
    driver: bridge

volumes:
  mongodb-dev-data:
    name: stashit-mongodb-dev-data
  mongodb-dev-config:
    name: stashit-mongodb-dev-config
